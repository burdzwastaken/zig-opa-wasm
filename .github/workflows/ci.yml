name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  ZIG_VERSION: "0.15.2"

jobs:
  lint-build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install Wasmer
        run: |
          curl https://get.wasmer.io -sSfL | sh
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH
          echo "WASMER_DIR=$HOME/.wasmer" >> $GITHUB_ENV

      - name: Install OPA
        uses: open-policy-agent/setup-opa@v2

      - name: Check formatting
        run: zig fmt --check src/ examples/

      - name: Build (zware native)
        run: zig build -Dbackend=zware -Doptimize=ReleaseSafe

      - name: Run tests (zware native)
        run: zig build test -Dbackend=zware

      - name: Build (zware wasm32)
        run: zig build -Dbackend=freestanding -Doptimize=ReleaseSmall

      - name: Run tests (zware wasm32)
        run: zig build test -Dbackend=freestanding

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build test policy
        run: |
          opa build -t wasm -e example/result policies/example.rego -o /tmp/bundle.tar.gz
          tar -xzf /tmp/bundle.tar.gz --transform 's|^/||' -C tests/integration
          rm -f tests/integration/data.json tests/integration/.manifest
          rm -rf tests/integration/policies

      - name: Run WASM integration tests
        run: bun tests/integration/test.ts

      - name: Build (wasmer)
        run: zig build -Dbackend=wasmer -Doptimize=ReleaseSafe

      - name: Run tests (wasmer)
        run: zig build test -Dbackend=wasmer

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tests/compliance/go.mod
          cache-dependency-path: tests/compliance/go.sum

      - name: Download OPA test assets
        run: |
          mkdir -p tests/compliance/assets
          curl -sL https://github.com/open-policy-agent/opa/archive/refs/heads/main.tar.gz | \
            tar -xz -C /tmp
          mv /tmp/opa-main/v1/test/wasm/assets/* tests/compliance/assets/

      - name: Generate compliance test fixtures
        run: |
          cd tests/compliance
          go tool wasm-rego-testgen --input-dir assets --output testcases.tar.gz --runner /dev/null
          tar -xzf testcases.tar.gz
          rm -f testcases.tar.gz test.js

      - name: Run compliance tests
        run: ./zig-out/bin/opa-zig compliance
